    <div class="header">
      <div class="first">
        <img src="Images/Logo.png" height="100px" width="100px" />

    <p>
      <center>
        Please leave your details and queries in the form below! Our executives
        will reach out to you at the earliest!
      
    </p>
    <form>
      
        <div class="">
          <h1>We'd love to chat!</h1>
        </div>
        <div class="name">
           <input
            type="text"
            placeholder="Your Name"
            access="false"
            size="50";
          />
        </div>
        <div class="mail">
          <input
            type="text"
            placeholder="Your Email"
            access="false"
          />
        </div>
        <div class="number">
          <input
            type="text"
            placeholder="Contact No."
            access="false"
          />
        </div>
        <div
          class="words"
        >
        <textarea
          type="text"
            placeholder="Leave a few words for us!"
            access="false"
        ></textarea>
        </div>
        <div class="submit">
          <input type="button" class="button" value="Submit!">
        </div>
      </div>
    </form>
